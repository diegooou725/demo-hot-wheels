<!DOCTYPE html>
<html lang="es">
<head>

    <style>
        /* --- Estilos Generales --- */
        body {
            font-family: 'Open Sans', sans-serif;
            background-color: #005A9C; /* Azul Hot Wheels */
            margin: 0;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        /* --- La Tarjeta de Invitaci√≥n --- */
        .invitation-card {
            background-color: #ffffff;
            border: 8px solid #F7941D; /* Naranja Hot Wheels */
            border-radius: 25px;
            width: 90%;
            max-width: 500px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            overflow-x: hidden; /* Importante para que los autos entren sin barra de scroll */
            text-align: center;
            position: relative;
            z-index: 10;
        }
        
        /* --- Contenido Principal (padding lateral) --- */
        .content {
            /* ===== CAMBIO: Padding superior restaurado para el logo ===== */
            padding: 15px 25px 15px 25px; 
        }

        /* --- Se elimin√≥ .header-logo-container --- */

        /* ===== CAMBIO: Logo ahora DENTRO del content ===== */
        .hotwheels-logo-header {
            max-width: 60%; /* Reducido de 70% a 60% */
            height: auto;
            margin: 0 auto 5px auto; /* Centrado y con 5px de espacio abajo */
            display: block;
        }

        .content h2 {
            font-family: 'Bangers', cursive;
            font-size: 2.5rem; 
            color: #005A9C;
            margin: 0; /* ¬°Pegado! */
            padding-top: 5px; 
        }

        .content p {
            font-size: 1.1rem; 
            color: #333;
            line-height: 1.5;
            margin: 0; /* ¬°Pegado! */
            padding-top: 5px; 
        }

        /* --- Secci√≥n de Detalles --- */
        .details-box {
            background-color: #f4f4f4;
            border-radius: 15px;
            padding: 15px; 
            margin-top: 5px; /* ¬°Pegado! */
            margin-bottom: 5px; /* ¬°Pegado! */
        }

        .details-box p {
            font-size: 1rem; 
            margin: 3px 0; /* Margen muy reducido */
            font-weight: bold;
        }
        
        .details-box strong {
            color: #DA2128; 
        }

        /* --- Bot√≥n de Confirmar (CTA) --- */
        .cta-button {
            display: inline-block;
            background-color: #F7941D; 
            color: #ffffff;
            font-family: 'Bangers', cursive;
            font-size: 1.6rem; 
            text-decoration: none;
            padding: 10px 25px; 
            border-radius: 50px; 
            margin-top: 10px; 
            margin-bottom: 0; 
            border: 3px solid #DA2128;
            text-shadow: 2px 2px #000000;
            transition: transform 0.2s ease-out;
        }

        .cta-button:hover {
            transform: scale(1.1); 
            background-color: #fb8c00;
        }

        /* --- Estilos para los autos divisores (ANIMADOS) --- */
        .car-divider {
            width: 70%; 
            max-width: 250px; 
            height: auto;
            margin: 5px auto; /* Margen vertical m√≠nimo */
            
            opacity: 0; 
            transition: transform 0.8s ease-out 0.2s, opacity 0.8s ease-out 0.2s;
        }

        /* Posici√≥n inicial (fuera de lugar) */
        .car-left {
            transform: translateX(-100px); 
        }

        .car-right {
            transform: translateX(100px); 
        }

        /* Estado final (cuando se activa por JS) */
        .car-divider.active {
            opacity: 1; 
            transform: translateX(0); 
        }
        
        /* --- ESTILOS PARA EL MAPA --- */
        .map-container {
            position: relative;
            overflow: hidden;
            width: 100%;
            padding-top: 75%; /* Proporci√≥n 4:3 (height/width) */
            margin: 5px 0; /* Margen m√≠nimo pegado */
            border-radius: 10px; /* Bordes redondeados para el mapa */
        }

        .map-container iframe {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border: 0;
        }

        /* --- Ajustes para m√≥viles --- */
        @media (max-width: 600px) {
            body { padding: 10px; }
            .content { padding: 10px 15px 10px 15px; } /* Padding superior de 10px */
            
            /* ===== CAMBIO: Logo en m√≥vil ===== */
            .hotwheels-logo-header { 
                max-width: 70%; /* Reducido de 80% a 70% */
            }

            .content h2 { font-size: 2rem; }
            .content p { font-size: 1rem; }
            .details-box { padding: 10px; }
            .details-box p { font-size: 0.9rem; }
            .cta-button { font-size: 1.4rem; padding: 8px 20px; }
            .car-divider { width: 80%; max-width: 200px; }
        }

    </style>
</head>
<body>

    <div class="invitation-card">
        
        <div class="content">
            
            <img src="hotwheels.png" alt="Logo Hot Wheels" class="hotwheels-logo-header">

            <p>¬°Est√°s invitado a la carrera m√°s divertida del a√±o!</p>
            
            <h2>¬°[Nombre del Ni√±o] Cumple 6!</h2>
            
            <img src="carro1.png" alt="Auto Hot Wheels 1" class="car-divider car-left">
            
            <div class="details-box" id="details-section">
                <p><strong>üèÅ CU√ÅNDO:</strong> El [D√≠a] de [Mes]</p>
                <p><strong>‚è∞ HORA:</strong> A las [Hora] PM</p>
                <p><strong>üìç LUGAR:</strong> En [Direcci√≥n o Nombre del Lugar]</p>
            </div>

            <div class="map-container">
                <iframe 
                    src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3734.331278912419!2d-100.4468603256001!3d20.615555400589146!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x85d35a57a0c10979%3A0x8003669464b586e!2sParque%20Infantil%20La%20Mexiquita!5e0!3m2!1ses!2smx!4v1730076495048!5m2!1ses!2smx" 
                    allowfullscreen="" 
                    loading="lazy" 
                    referrerpolicy="no-referrer-when-downgrade">
                </iframe>
            </div>
            
            <img src="carro2.png" alt="Auto Hot Wheels 2" class="car-divider car-right">

            <p>¬°Habr√° pastel, juegos y una pista de carreras GIGANTE! üèéÔ∏è</p>

            <img src="carro3.png" alt="Auto Hot Wheels 3" class="car-divider car-left">

            <a href="https://wa.me/5211234567890?text=¬°Hola!%20Confirmamos%20nuestra%20asistencia%20a%20la%20s√∫per%20fiesta%20de%20[Nombre del Ni√±o]!" class="cta-button" id="cta-button">
                ¬°Confirmar Asistencia!
            </a>
            
        </div>

    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            
            const animatedElements = document.querySelectorAll('.car-divider');

            const observer = new IntersectionObserver( (entries) => {
                entries.forEach(entry => {
                    if (entry.isIntersecting) {
                        entry.target.classList.add('active');
                    } else {
                        entry.target.classList.remove('active');
                    }
                });
            }, {
                threshold: 0.1 // Activa la animaci√≥n cuando el 10% del auto sea visible
            });

            animatedElements.forEach(el => {
                observer.observe(el);
            });

        });
    </script>
</body>
</html>
