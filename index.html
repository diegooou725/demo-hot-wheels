        /* --- Estilos para los autos divisores --- */

        /* Posici√≥n inicial (fuera de lugar) */

        /* Estado final (cuando se activa por JS) */
        .car-divider.active {

        }
        
    </style>
</head>
<body>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            
            const animatedElements = document.querySelectorAll('.car-divider');

            const observer = new IntersectionObserver( (entries) => {
                entries.forEach(entry => {
                    if (entry.isIntersecting) {
                        entry.target.classList.add('active');
                        observer.unobserve(entry.target);
                    }
                });
            }, {
                threshold: 0.1 // Activa la animaci√≥n cuando el 10% del auto sea visible
            });

            animatedElements.forEach(el => {
                observer.observe(el);
            });

        });
    </script>
